<div>
  <table class="form-size">
    <tr><th>ID</th><th>Nombre</th><th>Ciudad Id</th></tr>
    <tr *ngFor="let fequipo of equipos">
      <td>{{fequipo.Id}}</td>
      <td>{{fequipo.Nombre}}</td>
      <td>{{fequipo.CiudadId}}</td>
      <td><button mat-button class="background-primary text-floral-white"
        (click)='onDelete(fequipo)'>Borrar</button></td>
      <td><button mat-button class="background-primary text-floral-white"
          (click)='onSelect(fequipo)'>Seleccionar</button></td>
      
        
    </tr>
  </table>
</div>
<p>
 equipo  {{equipo | json}}
</p>
<div>
  <form novalidate [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="half-width">
            <input matInput formControlName="Nombre" placeholder="Nombre" type="text" required>
          </mat-form-field>
          <mat-form-field class="half-width">
            <input matInput formControlName="CiudadId" placeholder="Ciudad id" type="number" required>
          </mat-form-field>
              <button type="submit" mat-button [disabled]="actualizando" [hidden]="actualizando" 
              class="background-primary text-floral-white">Submit</button>       
  </form>
  <button (click)="onUpdate()" [hidden]="!actualizando" 
        [disabled]="!actualizando" mat-button 
        class="background-primary text-floral-white">Update</button>
</div>
